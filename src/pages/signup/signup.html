<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>SIGN UP</h3>
	<button ion-button clear (click)="openLoginPage()">
		Already have an account? Login
	</button>
	<ion-list>
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Type Your Email again</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Type Your Password again</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>
	</ion-list>
  <button ion-button outline>SIGN UP</button>
</ion-content>
